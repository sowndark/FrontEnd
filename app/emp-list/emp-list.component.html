<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Employees</h1><br>
        <div class="row" [hidden]="!deleteMessage">

            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <strong> Data Deleted</strong>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>


    <div class="panel-body">
        <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead class="thead-light">
                <tr>
                    <th> Name</th>
                    <th> Email</th>
                    <th>Phone </th>
                    <th>Designation </th>
                    <th>Salary </th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees ">
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{employee.designation}}</td>
                    <td>{{employee.salary}}</td>
                    <td><button (click)="deleteEmployee (employee.empid)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>
                        <button (click)="updateEmployee(employee.empid)" class='btn btn-info' data-toggle="modal" data-target="#myModal">Update</button>
                    </td>
                </tr>
            </tbody><br>
        </table>
    </div>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="employeeupdateform" #updemp (ngSubmit)="updateEmp(updemp)">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="text-align: center">Update </h4>

                </div>

                <!-- Modal body -->
                <div class="modal-body" *ngFor="let employee of employeelist ">
                    <div [hidden]="isupdated">

                        <input type="hidden" class="form-control" formControlName="empid" [(ngModel)]="employee.empid">
                        <div class="form-group">
                            <label for="name">S Name</label>
                            <input type="text" class="form-control" formControlName="name" [(ngModel)]="employee.name">
                        </div>

                        <div class="form-group">
                            <label for="name"> Email</label>
                            <input type="text" class="form-control" formControlName="email" [(ngModel)]="employee.email">
                        </div>

                        <div class="form-group">
                            <label for="name"> Phone</label>
                            <input type="text" class="form-control" formControlName="phone" [(ngModel)]="employee.phone">
                        </div>
                        <div class="form-group">
                            <label for="name"> Designation</label>
                            <input type="text" class="form-control" formControlName="designation" [(ngModel)]=" employee. designation ">
                        </div>
                        <div class="form-group ">
                            <label for="name "> Salary</label>
                            <input type="text " class="form-control " formControlName="salary " [(ngModel)]="employee.salary">
                        </div>
                    </div>
                    <div [hidden]="!isupdated ">
                        <h4>Detail Updated!</h4>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer ">
                    <button type="submit " class="btn btn-success " [hidden]="isupdated ">Update</button>
                    <button type="button " class="btn btn-danger " data-dismiss="modal " (click)="changeisUpdate() ">Close</button>
                </div>

            </form>
        </div>
    </div>
</div>
